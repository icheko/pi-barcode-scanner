<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Socket Test</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<body>
<script>

    var socket = io('http://192.168.7.12');

    socket.on('barcode', function (code) {
        console.log("Barcode: "+code);
        socket.emit('barcode-received', true);
    });


    function forceDisconnect(){
        socket.emit('force-disconnect');
    }

</script>
</body>
</html>
